<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Daily Planner</title>
    <style type = "text/css">
        .hour{
            border-top-color: black;
        }
        .column{
            border: black;
            border-radius: 5px;
        }
        .event{
            background: green;
            border-radius: 5px;
        }
    
    
    </style>

</head>
<body>
    <div class="container">        
    
        <div class = "jumbotron">
            <h1 class="display-3">Daily Planner</h1>
            <p class="lead">Add and save your schedule for the day</p>
            <p>Make sure to mark your work complete!</p>
            <hr class="my-2">      
        </div>

        <div class = "row hour">          
                <div class = "col column">This is col 2</div>
                <div class = "col-10 event"></div>
                <div class = "col column"><button type="button" class="btn btn-primary">Save</button></div>            
        </div>
        

        
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript"></script>
</body>
</html>
